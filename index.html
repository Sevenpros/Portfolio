<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Portifolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crete+Round">
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <nav class="nav-bar">
            <a href="#" class="logo-name">John Doe</a>

                <img alt="icon of menu button" src="images/Union.png">

    <main class="main">

                    <a href="#"><img alt="social media icon" src="images/peace.png" class="social-icon"></a>
